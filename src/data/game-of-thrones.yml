sectionGameOfThrones:
  - Ігри Київського престолу
  - Починається кривава міжусобна боротьба за Київський престол
  -
    Київ захоплює племінник Володимира, всиновлений ним, Святополк
    (прозванний Окаянним), вбиває синів померлого володаря — Бориса і Гліба,
    перших святих нашої Православної Церкви й проголошує себе Великим
    Князем Київським. Ярослав, рідний син Володимира, приймає виклик.
    Він прагне відновити законність у Києві та помститися
    за невинно убієнних братів, збирає військо з новгородців
    та варягів та йде до столиці на Дніпрі.
