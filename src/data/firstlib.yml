  - Перша бібліотека Київської Русі
  -
    «Ярославъ же сей, якоже рекохом, любил
    бе книги, много написав и положи
    в святей Софии церкви»
  - літописні відомості
  - Бібліотека Ярослава налічувала
  - 960
  - книг
  - Б
  -
    ільшість із книг були церковного спрямування,
    адже потреба в них диктувалася поширенням
    на Русі християнства.  Поряд з церковними
    перекладалися, й книжки, що містили відомості зі світової історії,
    географії, астрономії, філософські та юридичні трактати,
    публіцистичні твори. Саме вони послужили основою для
    перетворювання Софії Київської на центр літописання і
    передової думки. На жаль, книгозбірня майже повністю згоріла
    під час пожежі в монастирі
    1718 року.

