sectionGameOfThrones:
  - Ігри Київського престолу
  - Починається кривава міжусобна боротьба за Київський престол
  -
    Київ захоплює племінник Володимира, всиновлений ним, Святополк
    (прозванний Окаянним), вбиває синів померлого володаря — Бориса і Гліба,
    перших святих нашої Православної Церкви й проголошує себе Великим
    Князем Київським. Ярослав, рідний син Володимира, приймає виклик.
    Він прагне відновити законність у Києві та помститися
    за невинно убієнних братів, збирає військо з новгородців
    та варягів та йде до столиці на Дніпрі.
map:
-
  - |
    Чотирирічна кривава міжусобна війна за Київський престол між Святополком Окаянним та Ярославом Мудрим. І лише 1019 року військо
    на чолі з Ярославом здійснило новий похід на Святополка. У битві на річці Альті Святополк був розбитий, його прапор захоплено, сам він поранений, але йому вдалось втекти. Конунг Еймунд запитав у Ярослава:
    «накажете чи вбити його, чи ні?», — на що Ярослав дав свою згоду:
    «... — Нічого цього я не зроблю: ні налаштовувати нікого не стану до (особистому, груди на груди) бою з Князем Святополком, ні засуджувати когось, якщо він буде убитий.»
  - |
    Племінник Ярослава Брячислав напав на Новгород, але на зворотному шляху його наздогнав Ярослав на річці Судом.  Тут Брячислав був розбитий військами Ярослава. Він втік, залишивши полонених і награбоване. Ярослав переслідував його і змусив в 1021 погодитися на мирні умови, призначивши йому в спадок два міста Усвят і Вітебськ.
  - |
    Брат Ярослава — тмутараканський князь Мстислав, напав
    зі своїми союзниками хазарами і касогами і захопив Чернігів
    і все Лівобережжя Дніпра.
  - |
    Мстислав переміг війська Ярослава під керівництвом варяга Якуна
    під Лиственом (біля Чернігова) та переніс свою столицю
    в Чернігів і, направивши послів до Ярослава, який тікав до Новгороду, запропонував розділити з ним землі по Дніпру і припинити війни:
    «Сідай у своєму Києві, ти — старший брат, а мені хай буде ця сторона.»
    Лише по смерті Мстислава, 1036 року, немолодий уже Ярослав офіційно
    й остаточно став «самовладцем»  усієї Київської Держави — від Білого
    до Чорного моря. І залишався ним до самої смерті.
