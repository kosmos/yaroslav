sectionRusPravda:
- Руська
- Правда
- При Ярославі був складений
- перший відомий збірник законів
- стародавнього руського права, який
- увійшов в історію, як «Руська правда».
- Є важливим джерелом для дослідження
- середньовічної історії та права, суспільних
- відносин Русі та суміжних слов'янських народів.
