sectionSarkofagView:
  - Саркофаг Ярослава Мудрого
  -
    «В 6562 мца феврари 20 успеніе царя нашого в воскресенье
    в неделю муч Феодора»
  - Графіті Софії Київської
  -
    Двоспадна мармурова кришка
    з трикутними фронтонами
    та акротеріями, виготовлен
    з суцільного блоку.
  -
    Стінки саркофагу містять різьблені зображення виноградних лоз, хрестів,
    пальм, риб, птахів, кипарисів
    та монограм Христа.
  -
    Скриню виготовлена з суцільного блоку білого мармуру. Довжина саркофагу становить 2,5 м, ширина — 1,2 м, висота — 1,23 м при вазі близько 6 т.
