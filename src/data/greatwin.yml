sectionGreatwin:
  - Найбільша перемога Ярослава
  -
    У 1036 році він здобув перемогу над печенігами
    і цим звільнив Давньоруську державу від їх набігів.
    На згадку про перемогу над печенігами князь
    заклав знаменитий собор Святої Софії в Києві.
  -
    «Печеніги втікали на всі боки, не
    знаючи, куди втікати; одні потонули
    в Сітомлі, інші в інших ріках, а решта
    їх повтікала і так до сьогодні»
  - літописні відомості
