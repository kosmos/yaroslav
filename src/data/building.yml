sectionBuilding:
  year: 1036
  text1: Ярослав Мудрий стає самостійним Князем Київським
  text2: |
    Об'єднує під своєю владою всі землі: Чернігів на
    лівому березі Дніпра, Київ та Новгород на правому. Саме за
    тих часів Київська Русь була найбільш могутньою державою.
  caption: І починає Ярослав розбудову Києва...

