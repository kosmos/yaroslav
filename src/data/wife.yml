- Дружина Ярослава Мудрого
- Інгігерда
- 996–1050
- Швецька принцеса Інгігерда побралася з Ярославом Володимировичем
- 1019 року. У придане вона отримала місто Альдейгаборг з прилеглими
- землями, нині село Стара Ладога в Росії. В Новгороді вона прийняла
- православ’я з ім'ям Ірина. Велика княгиня Київська Ірина заснувала
- в Києві перший жіночий монастир в ім'я своєї покровительки —
- святої великомучениці Ірини та, за звичаєм того часу, княгиня
- не тільки дбала та доглядала монастир, а ще й керувала ним.

