sectionLife10and30Years:
  - Ярославу
  - 10
  - років
  -
    Він починає князювати в Ростові.
    Княжив у Ростові Ярослав 23 роки,
    до смерті свого старшого брата
    Вишеслава, який правив у Новгороді
  - 33
  - роки
  -
    Розпочинає Новгородське князювання,
    яке в цей час мало статус другий
    по значенню після Київського.
    Однак новгородський князь все одно
    мав підлегле становище до великого
    князя, виплачуючи щорічно данину
    в 2000 гривень.
