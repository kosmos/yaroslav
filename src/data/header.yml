header:
  share: "Поділитися"
  big:  |
          Ця історія про добу,<br>
          коли Україна досягла<br>
          найвищого розквіту
  middle: |
            Коли Київська Русь говорить як рівна<br>
            з рівними з наймогутнішими монархіями<br>
            Заходу і Сходу: з візантійськими та німецькими<br>
            імператорами, французькими, угорськими<br>
            й норвезькими королями.
